<!doctype html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <title>What clothes should I wear to run?</title>
    <meta name="description"
	  content="A simple app that will suggest the appropriate
		   clothes to run depending on the temperature.">
    <meta name="autor" content="Rafael Davis Portela">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Running clothes app</h1>
    <label for="zipcode">Zip Code</label>
    <input type="text" id="zipcode" name="zipcode">
    <button type="button">Forecast</button>
    <div id="main">
        <div id="weather">
            <h2 id="location"></h2>
            <p id="temp"></p>
            <p id="description"></p>
        </div>
        <div id="clothes" class="off">
        </div>
    </div>
    <script type='text/javascript' src='config.js'></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
